<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field class="field-container" appearance="fill">
      <mat-label for="username">Username</mat-label>
      <input id="username" matInput placeholder="Username" formControlName="username" required>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="field-container" appearance="fill">
      <mat-label for="password">Password</mat-label>
      <input id="password" type="password" matInput placeholder="Password" formControlName="password" required>
    </mat-form-field>
  </p>

  <p *ngIf="invalidLogin" class="error">
    Invalid username or password.
  </p>

  <div class="button">
    <button type="submit" mat-raised-button color="primary">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
